<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA Compatible" content="IE=edge">
        <title>Xmas Countdown</title>
       
        <!-- Google Font -->
       
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Livvic:wght@500;600;700&display=swap" rel="stylesheet">
        
        <!-- style css -->

        <link rel="stylesheet" href="style.css" >
    </head>

    <body>
        <div class="container">
            <div class="xmas-stage">

                <div class="panel">
                    <nobr><h1>CHRISTMAS COUNTDOWN</h1></nobr>
                    <!-- Counter -->
                    <div class="counter">
                        <div class="counter-block">
                            <div id="days" class="counter-block-number">00</div>
                            <div class="counter-block-label">Giorni</div>
                        </div>
                        <div class="counter-block">
                            <div id="hours" class="counter-block-number">00</div>
                            <div class="counter-block-label">Ore</div>
                        </div>
                        <div class="counter-block">
                            <div id="minutes" class="counter-block-number">00</div>
                            <div class="counter-block-label">Minuti</div>
                        </div>
                        <div class="counter-block">
                            <div id="seconds" class="counter-block-number">00</div>
                            <div class="counter-block-label">Secondi</div>
                        </div>
                    </div>
                </div>
                <!-- Albero -->
                <img class="albero" src="—Pngtree—christmas tree with lights and_5599620.png" alt="albero">
                
                <!-- Fiocchi di neve -->
                <img class="fiocco_1" src="kisspng-snowflake-clip-art-snowflakes-5aca6de6c8d2b3.9675646015232158468226.png" alt="fiocco 1">
                <img class="fiocco_2" src="kisspng-snowflake-clip-art-snowflakes-5aca6de6c8d2b3.9675646015232158468226.png" alt="fiocco 2">
                <img class="fiocco_3" src="kisspng-snowflake-clip-art-snowflakes-5aca6de6c8d2b3.9675646015232158468226.png" alt="fiocco 3">
                <img class="fiocco_4" src="kisspng-snowflake-clip-art-snowflakes-5aca6de6c8d2b3.9675646015232158468226.png" alt="fiocco 4">
                
                <!-- Ghirlanda -->
                <img class="Ghirlanda" src="—Pngtree—cartoon christmas wreath with bell_5554778.png" alt="Ghirlanda">

                
            </div>
        </div>
        <!-- Script -->
        <script src="script.js"></script>
    </body>
</html>
